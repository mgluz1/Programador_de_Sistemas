<script>
    // (1) Declarar variáveis
    var numero1, numero2, result;
    // (2) Perguntar o 1o número ao usuário e salve na 1a variável
    numero1 = prompt("Qual o primeiro número??");
    console.log(numero1);
    // (3) Perguntar o 2o número ao usuário e salve na 2a variável
    numero2 = prompt("Qual o sengudo número??");
    console.log(numero2);
    prompt("Qual o segundo número");
    // (4) Multiplicar as duas variáveis e salvar em uma variável
    result = numero1 * numero2
    console.log(result)
    // (5) Construir a mensagem a ser exibida ao usuário
    mensagem = "A multplicação entre" + numero1 + " e " + numero2 + " é " + result;
    // (6) Exibir mensagem com o resultado final
    document.write(mensagem);
  </script>
