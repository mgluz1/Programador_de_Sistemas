<!-- 10. Escreva um programa que solicita a largura e a altura de um retângulo e retorna a área. -->
<script>
    alert("Seja bem-vindo, Calcule aqui!!!");
    
    var largura = prompt("Qual a largura do retântulo??");
    var altura = prompt("Qual a altura do retântulo??");
  
    document.write(`A Área do retângulo de ${largura} de largura e ${altura} de altura será de ${largura * altura}.`);
  </script>
