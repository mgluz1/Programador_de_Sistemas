<!-- 11. Escreva um programa que solicita dois números ao usuário e retorna o resultado da operação de
potência do primeiro número pelo segundo -->
<script>
    alert("Seja bem-vindo, Calcule aqui!!!")

var n1 = Number(prompt("Qual o primeiro número??"));
var n2 = Number(prompt("Qual o sengudo número??"));

document.write(`A potência de ${n1} elevado a ${n2} é ${n1 ** n2}.`); 
</script>
