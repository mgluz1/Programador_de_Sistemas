<!-- 14. Escreva um programa que calcula o perímetro de um círculo. Solicite ao usuário que insira o raio. -->
<script>
    alert("Seja bem-vindo, Calcule aqui!!!");

    var r = prompt("Qual é o raio do círculo??");

    var p = 2 * Math.PI * r

    document.write(`O perímetro de um círculo de raio ${r} é igual a ${(p)}.`)
  </script>
