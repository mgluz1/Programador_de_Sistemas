<!-- 16. Escreva um programa que solicita ao usuário o raio de uma esfera e retorna o volume da esfera. -->
<script>
    alert("Seja bem-vindo, Calcule aqui o volume de uma esfera!!!");

    var r = prompt("Qual é o raio da esfera??");

    var v = ((4 * Math.PI * (r ** 3))/3)

    document.write(`O volume da esfera de raio ${r} é igual a ${(v)}.`)
  </script>
