<!-- 18. Escreva um programa que solicita ao usuário o raio da base de um cilindro, a altura e retorna o volume do cilindro. -->
<script>
    alert("Seja bem-vindo, Calcule aqui o volume de um cilindro!!!");

    var r = prompt("Qual é o raio do cilindro??");
    var h = prompt("Qual é altura do cilindro??")

    var v = ((Math.PI * (r ** 2) * h))

    document.write(`O volume de um cilindro de raio ${r} é igual a ${(v)}.`)
  </script>
