<!-- 5. Escreva um programa que solicita três números ao usuário e retorna a média deles. -->
<script>
    alert("Seja bem-vindo, Calcule aqui!!!");

    var n1 = Number(prompt("Qual o primeiro número??"));
    var n2 = Number(prompt("Qual o segundo número??"));
    var n3 = Number(prompt("Qual o terceiro número??"))
    document.write(`A média entre ${n1}, ${n2} e ${n3} é ${((n1 + n2 + n3)/3)}.`); 
</script>
