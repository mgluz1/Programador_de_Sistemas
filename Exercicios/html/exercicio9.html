<!-- 9. Declare uma variável usando let, atribua a ela um número e imprima o seu valor no console. Em
seguida, altere o valor da variável para uma string, correspondente ao número por extenso, e imprima
novamente o seu valor. -->
<script>
    alert("Escolha um número")

</script>
